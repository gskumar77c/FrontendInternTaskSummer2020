<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <!-- bootstarp css files  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- script files -->
  <script defer src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</head>
<body>

 <!-- Beautify Starts -->
  <div class="log-form" >
    <!-- logo image -->
    <div class="container">
       <img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
    </div>
     <!-- label of the form -->
    <h2 class="col-form-label-lg font-weight-bold">Enter your details</h2>
    <div class="row"></div>
      <div class="col-sm-10 container">
        <!-- form with phono number validation function -->
        <form onsubmit="return validate()"  action="gs_success.html">
          <!-- form-group is a bootstrap class to beautify the input elements -->
          <div class="form-group">
            <input type="text" title="username" placeholder="username" class="form-control" required="True" />
          </div>

          <div class="form-group">
            <input type="email" title="email" placeholder="email" class="form-control" required="True"/>
          </div>

          <div class="form-group">
            <input type="password" title="password" placeholder="password" class="form-control" required="True"/>
          </div>

          <div class="form-group">
            <input type="password" title="cnfpassword" placeholder="confirm password" class="form-control" required="True"/>
          </div>

          <div class="form-group">
            <input type="text" id = 'phno' title="phno" placeholder="Phone Number" class="form-control" required="True"/>
            <label id="phnoerror" style="visibility: hidden;font-size: 0.7em;">Invalid phone number. Must be 10 digits starting with 7,8 or 9</label>
          </div>

          <div class="form-group">
            <textarea name="message" id="message" cols="35" rows="4" placeholder="enter message" class="form-control"></textarea>
          </div>
          
          <div class="form-group">
            <p>Age</p>
            <input type="radio" id="above" name="age" value="above" required="True">
            <label for="above">Above 18</label>
            <input type="radio" id="below" name="age" value="below" required="True">
            <label for="below">Below 18</label>
          </div>
          <button type="submit" class="btn bg-primary text-white">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Beautify Ends -->
</body>
</html>
